<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-3">Entrar</h1>

          <div class="mb-3">
            <label class="mb-1" for="usuario">Usuário</label>
            <input [(ngModel)]="userLogin.usuario" type="usuario" class="form-control" id="usuario" placeholder="Insira seu Usuário">
          </div>
          
          <div class="mb-3">
            <label class="mb-1" for="senha">Senha</label>
            <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="senha" placeholder="Insira sua Senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" (click)="entrar()">
                Entrar
            </button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">
              Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
